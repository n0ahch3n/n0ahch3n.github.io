<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">

  <body>

    <header>
      <div class="container">
        <h1>N0AH P0RTAL</h1>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3 id="q1">
          <a name="what-day" class="anchor" href="#what-day"><span class="octicon octicon-link"></span></a>
          What Day Is Today?
          <form id="q1form">
          <input type="text" name="day" placeholder="MMDDYY"/>
          <input type="submit" value="Go"/>
          </form>
        </h3>

        <h3 id="q2">
          <a name="enter-running-man-uplink-code" class="anchor" href="#enter-running-man-uplink-code"><span class="octicon octicon-link"></span></a>
          Enter Running Man Uplink Code
          <form id="q2form">
          <input type="text" name="code" placeholder=""/>
          <input type="submit" value="Go"/>
          </form>
        </h3>
        
        <img id="q3" src="https://cloud.githubusercontent.com/assets/8769388/4264860/989d040e-3c36-11e4-9fb4-c1467e229957.jpg"/>
      </section>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script>
      $('#q1form button').on("click", function(ev) {
        ev.preventDefault();
        v = $('#q1form input').val();
        if (v == "082997" || v == "82997") {
          $('#q1').hide("slide", 500, function() { $('#q2').show("blind");});
        } else {
          $('#q1').effect("shake", 500, function() { $('#q1form input').val(""); });
        }
      });
      $('#q2form button').on("click", function(ev) {
        ev.preventDefault();
        v = $('#q2form input').val();
        if (v == "182461B17174" || v == "182461b17174") {
          $('#q2').hide("slide", 500, function() { $('#q3').show("fade", 500);});
        } else {
          $('#q2').effect("shake", 500, function() { $('#q2form input').val(""); });
        }
      })
    </script>
    
  </body>
